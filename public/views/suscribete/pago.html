			<div class="row">

					<h3 class="title">DIRECCIÓN DE ENTREGA</h3>
					<div class="inputBox">
						<span>Nombre</span>
						<input type="text" placeholder="Dula Pip">

					<div class="inputBox">

							<span>Estado</span>

					<div class="inputBox">
						<span>Nombre del Titular</span>

					</div>
					<div class="inputBox">
						<span>Número de Tarjeta</span>
						<input type="number" placeholder="1111-2222-3333-4444">
					</div>
					<div class="inputBox">
						<span>Mes de Expiración</span>
						<input type="text" placeholder="Agosto">
					</div>
	
					<div class="flex">
						<div class="inputBox">
							<span>Año de Expiración</span>
							<input type="number" placeholder="2025">
						</div>
						<div class="inputBox">
							<span>CVV</span>
							<input type="text" placeholder="4444">
						</div>
					</div>
				</div>
			</div>
			<input type="submit" value="PAGAR" class="submit-btn">
