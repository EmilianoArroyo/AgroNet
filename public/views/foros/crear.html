    <h1 class="text-center mt-5"><i class="fas fa-comments" style="color: #f78036;"></i> Crear un nuevo foro</h1>
    <p class="text-center">Crea un nuevo foro y conecta con personas con tus mismos gustos</p>

    <div class="container">
        <div class="card bg-card">
            <div class="card-body " id="cardbody">
                <h5 class="card-title mb-4" id="realizapublicacion" style="font-weight: lighter; "><i class="fas fa-comments" style="color: #f78036;"></i> Crear foro</h5>


                <form id="foroForm">
                    <div class="form-group mb-3">
                        <label for="nombre">Nombre del foro: <span class="text-custom">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-list"></i></span>
                            <input type="text" class="form-control" id="nombreForo" placeholder="Nombre del foro"
                                required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="apellido">Descripción del foro: <span class="text-custom">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-list"></i></span>
                        <input type="text" class="form-control" id="descripcionForo" placeholder="Descripción" required>
                    </div>
                </div>
                    <div class="form-group mb-3">
                        <label for="username">Imagen del foro: </label>
                        <input type="file" class="form-control" id="imagenForo" accept="image/*">
                    </div>
                    <div class="form-group mb-3">
                        <div class="d-flex align-items-center">
                        <label for="generos">Etiquetas: </label>
                        <div class="input-group busquedaEtiqueta">
                            <span class="input-group-text spanBusqueda"><i class="fas fa-search spanBusqueda"></i></span>
                            <input class="form-control" type="text" id="buscarEtiqueta" placeholder="Buscar...">
                        </div>
                    </div>
                        <div class="col-md-12">
                            <div class="btn-group-toggle mb-1" data-toggle="buttons">
                                <label class="btn btn-outline-primary mb-2">
                                    <input type="checkbox" class="listaEtiquetas" value="Rock"> Rock
                                </label>
                                <label class="btn btn-outline-primary mb-2">
                                    <input type="checkbox" class="listaEtiquetas" value="Memes"> Memes
                                </label>
                                <label class="btn btn-outline-primary mb-2">
                                    <input type="checkbox" class="listaEtiquetas" value="Rap/Hip-Hop"> Rap/Hip-Hop
                                </label>
                                <label class="btn btn-outline-primary mb-2">
                                    <input type="checkbox" class="listaEtiquetas" value="México"> México
                                </label> 
                                <label class="btn btn-outline-primary mb-2">
                                    <input type="checkbox" class="listaEtiquetas" value="Pop"> Pop
                                </label>
                                <label class="btn btn-outline-primary mb-2">
                                    <input type="checkbox" class="listaEtiquetas" value="Tik Tok"> Tik Tok
                                </label>
                                <label class="btn btn-outline-primary mb-2">
                                    <input type="checkbox" class="listaEtiquetas" value="Critica"> Critica
                                </label>
                                <label class="btn btn-outline-primary mb-2">
                                    <input type="checkbox" class="listaEtiquetas" value="Artistas"> Artistas
                                </label>
                                <label class="btn btn-outline-primary mb-2">
                                    <input type="checkbox" class="listaEtiquetas" value="80's"> 80's
                                </label>
                                <label class="btn btn-outline-primary mb-2">
                                    <input type="checkbox" class="listaEtiquetas" value="K-pop"> K-pop
                                </label>
                                <label class="btn btn-outline-primary mb-2">
                                    <input type="checkbox" class="listaEtiquetas" value="Videojuegos"> Videojuegos
                                </label>
                                <label class="btn btn-outline-primary mb-2">
                                    <input type="checkbox" class="listaEtiquetas" value="Peliculas"> Peliculas
                                </label>
                                <label class="btn btn-outline-primary mb-2">
                                    <input type="checkbox" class="listaEtiquetas" value="Anime"> Anime
                                </label>
                                <label class="btn btn-outline-primary mb-2">
                                    <input type="checkbox" class="listaEtiquetas" value="Inglés"> Inglés
                                </label>
                                <label class="btn btn-outline-primary mb-2">
                                    <input type="checkbox" class="listaEtiquetas" value="Argentina"> Argentina
                                </label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-custom "
                            style="width: 80px; height: 34px; padding: 5px 10px; font-size: 16px;">Crear</button>
                    </div>
                </form>
