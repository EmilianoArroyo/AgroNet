                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        </li>
                    </ul>
                    <div class="btn-group dropstart" style="margin-right: 20px;">
                        <button class="nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown"

                        <ul class="dropdown-menu dropdown-menu-end">

    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="text-left mb-2"><i class="fas fa-ghost" style="color: #141e28;"></i> Contáctanos</h2>
                <p class="text-left mb-4">Llena el formulario y envianos un correo</p>
                <div class="contact-form custom-form">
                    <form action="/ruta-de-envio" method="post">
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre"
                                name="name" required autocomplete="off">
                        </div>
                        <div class="form-group mt-2">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email"
                                placeholder="Ingresa tu correo electrónico" name="email" required autocomplete="off">
                        </div>
                        <div class="form-group mt-3">
                            <label for="message">Mensaje:</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Ingresa tu mensaje"
                                name="message" required autocomplete="off"></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom mt-3"><i class="fas fa-envelope"></i>
                            Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
